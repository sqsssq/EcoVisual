    <script>
        function changeV(id, value) {
            const t = document.getElementById("ex2");
            // console.log(parseInt(t.value[0])
            d3.selectAll('#people_cir').attr('fill-opacity', d => {
                // console.log(d.l)
                if (parseInt(d.l) >= parseInt(t.value[0]) && parseInt(d.l) <= parseInt(t.value[1]))
                    return 0.5;
                else 
                    return 0;
            })

            // $(document).ready(function () {
            //     $("#r1").val("Sequence Frequency: >" + d.value);
            // })
            
        }

        function changeX(id, value) {
            if (id == 'r3')
                document.getElementById(id).innerHTML = "&nbsp;s:" + value;
            if (id == 'r4')
                document.getElementById(id).innerHTML = "&nbsp;v:" + value;
            if (id == 'r5')
                document.getElementById(id).innerHTML = "&nbsp;p:" + value;
        }
