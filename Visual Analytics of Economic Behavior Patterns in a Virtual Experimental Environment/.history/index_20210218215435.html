<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vast</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="lib/echarts.min.js"></script>
    <script src="lib/js/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/js/jquery-ui.css" />
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery-ui.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-path.v2.min.js"></script>
    <script src="https://d3js.org/d3-chord.v2.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.SuperSlide.2.1.1.js"></script>
    <script src="lib/node_modules/highcharts/highcharts.js"></script>
    <script src="lib/node_modules/highcharts/highcharts-more.js"></script>
    <script src="lib/node_modules/highcharts/modules/sunburst.js"></script>
    <script src="lib/node_modules/highcharts/modules/exporting.js"></script>
    <script src="lib/node_modules/highcharts/modules/export-data.js"></script>
    <script src="lib/node_modules/highcharts/modules/accessibility.js"></script>
    <script src="lib/node_modules/heatmap.js/build/heatmap.min.js"></script>
    <link rel="stylesheet" href="lib/node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css">
    <script src="lib/node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <link rel="stylesheet" href="lib/jquery-ui.css">
    <script src="lib/jquery-ui.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <!-- 引入样式 -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
    <!-- 引入组件库 -->
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
    <script>
        function changeV(id, value) {
            // const d = document.getElementById("range1");
            // console.log(d.value)

            // $(document).ready(function () {
            //     $("#r1").val("Sequence Frequency: >" + d.value);
            // })
            if (id == "r1")
                document.getElementById(id).innerHTML = "&nbsp;&nbsp;Sequence >=" + value + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp";
            else if (id == "r2")
                document.getElementById(id).innerHTML = "&nbsp;&nbsp;Support >=" + value + "&nbsp;&nbsp;";
        }
        function changeX(id, value) {
            if (id == 'r3')
            document.getElementById(id).innerHTML = "&nbsp;s:" + value;
            if (id == 'r4')
            document.getElementById(id).innerHTML = "&nbsp;v:" + value;
            if (id == 'r5')
            document.getElementById(id).innerHTML = "&nbsp;p:" + value;
        }
    </script>
</head>

<body>
    <!-- <button>向页面发送 HTTP GET 请求，然后获得返回的结果</button> -->
    <div id="left" class="framework">
        <div class="frameworkTitle">Control View</div>
        <div class="frameworkBody">
            <!-- <div id="r1"> -->
            <span id="r1" class="word">&nbsp;&nbsp;Sequence >= 4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="range" id="range1" value="4" min="1" max="11" step="1" oninput="changeV('r1', this.value)">
            <!-- </div> -->
            <span id="r2" class="word">&nbsp;&nbsp;Support >= 0.20&nbsp;&nbsp;</span>
            <input type="range" id="range2" value="1200" min="0" max="6080" step="1"
                oninput="changeV('r2', (this.value / 6080).toFixed(2))">
            <div style="text-align:center;">
                <button type="button" class="run" id="confirm">CONFIRM</button>
            </div>
        </div>
    </div>
    <div id="leftBottom" class="framework">
        <div class="frameworkTitle">Scatter View</div>
        <div id="patternScatter" class="frameworkBody">

            <span id="r3" class="word">&nbsp;s:1.0</span>
            <input type="range" id="range3" value="100" min="0" max="10" step="1" oninput="changeX('r3', (this.value / 10).toFixed(1))">
            <span id="r4" class="word">&nbsp;v:1.0</span>
            <input type="range" id="range4" value="100" min="0" max="10" step="1" oninput="changeX('r4', (this.value / 10).toFixed(1))">
            <span id="r5" class="word">&nbsp;p:1.0</span>
            <input type="range" id="range5" value="100" min="0" max="10" step="1" oninput="changeX('r5', (this.value / 10).toFixed(1))">
            <button type="button" class="run2" id="btn1" onclick="BeLarge()"><svg xmlns="http://www.w3.org/2000/svg"
                    width="29" height="27" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg></button>
            <button type="button" class="run2" id="btn2" onclick="BeLow()"><svg xmlns="http://www.w3.org/2000/svg"
                    width="29" height="27" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                </svg></button>
            <button type="button" class="run2" id="btn3" onclick="PatternBrush(run_data)"><svg
                    xmlns="http://www.w3.org/2000/svg" width="29" height="27" fill="currentColor" class="bi bi-check"
                    viewBox="0 0 16 16">
                    <path
                        d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                </svg></button>
            <button type="button" class="run2" id="btn4" onclick="RemoveBrush()"><svg xmlns="http://www.w3.org/2000/svg"
                    width="29" height="27" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg></button>
        </div>
    </div>
    <div id="mainView" class="framework">
        <div class="frameworkTitle">Gantt View</div>
        <div id="ganttView" class="frameworkBody"></div>

    </div>
    <div id="right" class="framework">
        <div class="frameworkTitle">Group Compare</div>
        <div id="groupView" class="frameworkBody"></div>

    </div>
    <div id="bottom" class="framework">
        <div class="frameworkTitle"></div>
        <div class="frameworkBody"></div>
    </div>

    <div id="leftDown" class="framework">
        <div class="frameworkTitle"></div>
        <div id="patternView" class="frameworkBody"></div>
    </div>
    <script src="VastJs/PatternView.js"></script>
    <script src="VastJs/PatternFind.js"></script>
    <!-- <script src="VastJs/PatternGroup.js"></script> -->
    <script src="VastJs/PatternMain.js"></script>
    <!-- <script src="VastJs/PatternSankey.js"></script> -->
    <script src="VastJs/PatternScatter.js"></script>
</body>

</html>
